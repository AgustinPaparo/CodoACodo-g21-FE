<!DOCTYPE html>
<html lang="en" data-bs-theme="auto">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <title>Real State - ADMIN</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Gothic&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <link href="./forms.css" rel="stylesheet" />
  </head>

  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <div class="container">
        <!-- LOGO -->
        <a class="navbar-brand" href="#">
          <img src="./static/neaprop.png" alt="logo neaprop" height="30" />
        </a>
        <!-- Titulo ADMIN -->
        <span class="nav-text">ADMIN PAGE</span>
      </div>
    </nav>

    <main class="container">
      <h1 class="text-center pt-5 pb-3">Propiedades del sistema</h1>

      <div class="mb-1 d-flex justify-content-between">
        <button
          type="button"
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#new_prop_form"
        >
          Nuevo inmueble
        </button>

        <form class="col-3">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Filter" />
            <button class="input-group-text">
              <i class="bi bi-search"></i>
            </button>
          </div>
        </form>
      </div>

      <div class="table-responsive">
        <table class="table table-striped table-bordered" id="propertyTable">
          <thead class="table-dark">
            <tr>
              <th>ID</th>
              <th>Propietario ID</th>
              <th>Dirección</th>
              <th>Tipo</th>
              <th>Habitaciones</th>
              <th>Baños</th>
              <th>Tamaño (m²)</th>
              <th>Cochera</th>
              <th>Precio</th>
              <th>Estado</th>
              <th>Tipo de Contrato</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <!-- ejemplo de como debe ser la fila -->
            <tr>
              <td>1</td>
              <td>123</td>
              <td>Calle Falsa 123</td>
              <td>Casa</td>
              <td>3</td>
              <td>2</td>
              <td>150.00</td>
              <td>Sí</td>
              <td>$300000</td>
              <td>Disponible</td>
              <td>Venta</td>
              <td>
                <button class="btn btn-info btn-sm">
                  <i class="bi bi-images"></i>
                </button>
                <button class="btn btn-success btn-sm">
                  <i class="bi bi-pencil-square"></i>
                </button>
                <button class="btn btn-danger btn-sm">
                  <i class="bi bi-trash3"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>

    <!-- MODAL -->
    <div
      class="modal fade"
      id="new_prop_form"
      tabindex="-1"
      aria-labelledby="formForNewProperty"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered modal-xl">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              Agregar propiedad nueva
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form
              action=""
              method="POST"
              enctype="multipart/form-data"
              id="newPropForm"
            >
              <div class="form-group">
                <label for="propietario_id">Propietario ID:</label>
                <input
                  type="text"
                  class="form-control"
                  name="propietario_id"
                  id="propietario_id"
                  required
                />

                <label for="direccion">Dirección:</label>
                <input
                  type="text"
                  class="form-control"
                  name="direccion"
                  id="direccion"
                  required
                />

                <label for="tipo">Tipo:</label>
                <select class="form-control" name="tipo" id="tipo" required>
                  <option value="casa">Casa</option>
                  <option value="departamento">Departamento</option>
                  <option value="quinta">Quinta</option>
                </select>
              </div>

              <div class="form-group">
                <label for="habitaciones">Habitaciones:</label>
                <input
                  type="number"
                  class="form-control"
                  name="habitaciones"
                  id="habitaciones"
                  required
                />

                <label for="baños">Baños:</label>
                <input
                  type="number"
                  class="form-control"
                  name="banos"
                  id="banos"
                  required
                />

                <label for="tamano">Metros²:</label>
                <input
                  type="number"
                  class="form-control"
                  step="0.01"
                  name="tamano"
                  id="tamano"
                  required
                />

                <label class="form-check-label" for="cochera">Cochera</label>
                <input
                  type="checkbox"
                  class="form-check-input"
                  name="cochera"
                  id="cochera"
                />
              </div>

              <div class="form-group">
                <label for="estado">Estado:</label>
                <select class="form-control" name="estado" id="estado" required>
                  <option value="disponible">Disponible</option>
                  <option value="alquilado">Alquilado</option>
                  <option value="vendido">Vendido</option>
                </select>

                <label for="precio">Precio:</label>
                <input
                  type="number"
                  class="form-control"
                  step="0.01"
                  name="precio"
                  id="precio"
                  required
                />

                <label for="tipo_contrato">Tipo de Contrato:</label>
                <select
                  class="form-control"
                  name="tipo_contrato"
                  id="tipo_contrato"
                  required
                >
                  <option value="venta">Venta</option>
                  <option value="alquiler">Alquiler</option>
                  <option value="venta y alquiler">Venta y Alquiler</option>
                </select>
              </div>

              <div class="form-group">
                <label for="photo">Imagen:</label>
                <input
                  type="file"
                  class="form-control-file"
                  name="photo"
                  id="photo"
                  multiple
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-danger"
              data-bs-dismiss="modal"
            >
              Cerrar
            </button>
            <button type="button" class="btn btn-primary" onclick="new_prop()">
              Guardar
            </button>
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="editPropModal"
      tabindex="-1"
      aria-labelledby="editPropModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered modal-xl">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="editPropModalLabel">
              Editar propiedad
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="editPropForm">
              <div class="form-group">
                <label for="propietario_id">Propietario ID:</label>
                <input
                  type="text"
                  class="form-control"
                  name="propietario_id"
                  id="propietario_id"
                  required
                />

                <label for="direccion">Dirección:</label>
                <input
                  type="text"
                  class="form-control"
                  name="direccion"
                  id="direccion"
                  required
                />

                <label for="tipo">Tipo:</label>
                <select class="form-control" name="tipo" id="tipo" required>
                  <option value="casa">Casa</option>
                  <option value="departamento">Departamento</option>
                  <option value="quinta">Quinta</option>
                </select>
              </div>

              <div class="form-group">
                <label for="habitaciones">Habitaciones:</label>
                <input
                  type="number"
                  class="form-control"
                  name="habitaciones"
                  id="habitaciones"
                  required
                />

                <label for="baños">Baños:</label>
                <input
                  type="number"
                  class="form-control"
                  name="banos"
                  id="banos"
                  required
                />

                <label for="tamano">Metros²:</label>
                <input
                  type="number"
                  class="form-control"
                  step="0.01"
                  name="tamano"
                  id="tamano"
                  required
                />

                <label class="form-check-label" for="cochera">Cochera</label>
                <input
                  type="checkbox"
                  class="form-check-input"
                  name="cochera"
                  id="cochera"
                />
              </div>

              <div class="form-group">
                <label for="estado">Estado:</label>
                <select class="form-control" name="estado" id="estado" required>
                  <option value="disponible">Disponible</option>
                  <option value="alquilado">Alquilado</option>
                  <option value="vendido">Vendido</option>
                </select>

                <label for="precio">Precio:</label>
                <input
                  type="number"
                  class="form-control"
                  step="0.01"
                  name="precio"
                  id="precio"
                  required
                />

                <label for="tipo_contrato">Tipo de Contrato:</label>
                <select
                  class="form-control"
                  name="tipo_contrato"
                  id="tipo_contrato"
                  required
                >
                  <option value="venta">Venta</option>
                  <option value="alquiler">Alquiler</option>
                  <option value="venta y alquiler">Venta y Alquiler</option>
                </select>
              </div>

              <div class="form-group">
                <label for="photo">Imagen:</label>
                <input
                  type="file"
                  class="form-control-file"
                  name="photo"
                  id="photo"
                  multiple
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-danger"
              data-bs-dismiss="modal"
            >
              Cancelar
            </button>
            <button
              type="button"
              class="btn btn-primary"
              onclick="saveEditedProperty()"
            >
              Guardar cambios
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
